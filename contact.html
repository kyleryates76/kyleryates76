    <main>
    <h1>Support Ticket</h1>
    <form> <!-- form tag -->
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>   <!-- input for first name -->
        <br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>   <!-- input for last name -->
        <br>
        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email"><br>   <!-- input for email -->
        <br>
        <label for="phone">Phone Number:</label><br>
        <input type="number" id="phone" name="phone"><br>
        <br>
        <h3>Service Needed:</h3>
  <input type="radio" id="diagnostic" name="inquiry" value="diagnostic">  <!-- input radio type of inquiry -->
  <label for="diagnostic">System Diagnostic</label><br>
  <input type="radio" id="virusremoval" name="inquiry" value="virusremoval">
  <label for="virusremoval">Virus/Malware Removal</label><br>
  <input type="radio" id="replacement" name="inquiry" value="replacement">
  <label for="replacement">Hardware Replacement</label><br>
  <input type="radio" id="upgrade" name="inquiry" value="upgrade">
  <label for="upgrade">Build Upgrade</label><br>
  <input type="radio" id="prebuilt" name="inquiry" value="prebuilt">
  <label for="prebuilt">Pre-Built</label><br>
  <br>      
  <label for="comments">Comments:</label><br>
  <textarea id="comments" name="comments" rows="5" cols="60"> 
  </textarea><br> <!-- input text box --> 
  <br>
  <input type="submit" value="Submit"><br>  <!-- submit button -->
  <br>
  <input type="reset" value="Reset"><br>  <!-- reset buttom -->
</form>
